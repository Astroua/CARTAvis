<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <!--<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">-->
    <title>CyberSKA FitsViewer</title>

    <!--This base tag is needed for resolving relative links-->
    <base href="/FitsViewer/"/>
    <link rel="shortcut icon" href="/FitsViewer/images/radar.ico">

    <!--we keep this here because the html document does not seem to be cached on browsers-->
    <script>
        window.fvVersion = "1.9.0.32";
        (function(){
            // defeat browser cache!
            // in debug mode we want to reload all scripts every time... just in case
            // in release mode dc will be the version
            var dc = Math.random() + "_"  + (new Date()).getTime();
            [
                "thirdParty/threejs/build/three.min.js",
                "/lib/pureweb/pureweb.min.js",
                "sources/debugOn.js",
                "sources/Console.js",
                "sources/Hub.js",
                "sources/SharedVariable.js",
                "sources/GlobalStatePW.js",
                "sources/main.js",
                "qapp/source/script/qapp.js"
            ].forEach( function( e){
                        console.log("Loading " + e + "...");
                        e = e + "?dc=" + dc;
                        var script = document.createElement("script");
                        script.src = e;
                        script.onload = function() {
                            console.log( "Script " + e + " loaded.");
                        };
                        script.async = false; // !!! important !!!
                        var head = (document.head || document.getElementsByTagName("head")[0]);
                        head.insertBefore(script, head.firstChild);
                    });
        })();
    </script>



    <!--
        <script src="thirdParty/threejs/build/three.min.js"></script>

        <script src="sources/main.js"></script>
    -->

    <!--
        Note: qooxdoo runs automatically at some point, and the way it will notify us that it's ready is
              via a Hub.emit (fv.hub). That's why it should go after main.js...
    -->

    <script>
        console.log("Last script on the page executing.");
    </script>

</head>
