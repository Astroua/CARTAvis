<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>CyberSKA FitsViewer</title>

    <!--This base tag is needed for resolving relative links-->
    <base href="/FitsViewer/"/>
    <link rel="shortcut icon" href="/FitsViewer/images/radar.ico">

    <script>
        window.fvVersion = "1.9.0.32";
        (function(){
            // defeat browser cache!
            // in debug mode we want to reload all scripts every time... just in case
            // in release mode dc will be the version
            var dc = window.fvVersion;
            [
                "thirdParty/threejs/build/three.min.js",
                "/lib/pureweb/pureweb.min.js",
                "sources/debugOff.js",
                "sources/Console.js",
                "sources/Hub.js",
                "sources/SharedVariable.js",
                "sources/GlobalStatePW.js",
                "sources/main.js",
                "qapp/build/script/qapp.js"
            ].forEach( function( e){
                        console.log("Loading " + e + "...");
                        e = e + "?dc=" + dc;
                        var script = document.createElement("script");
                        script.src = e;
                        script.onload = function() {
                            console.log( "Script " + e + " loaded.");
                        };
                        script.async = false; // !!! important !!!
                        var head = (document.head || document.getElementsByTagName("head")[0]);
                        head.insertBefore(script, head.firstChild);
                    });
        })();
    </script>
</head>
<body>
<div style="padding: 5% 0; height: 100%">
  <div style="padding: 10% 0; text-align: center; ">Loading...</div>
</div>

</body>
</html>
